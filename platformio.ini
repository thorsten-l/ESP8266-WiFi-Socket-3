[platformio]
default_envs = dev1

[common]
platform = espressif8266@2.6.3
framework = arduino

build_flags = -DAPP_VERSION=\"3.0.0-beta4\" 
  -Iprivate 
  -Iconfig 
  -Iinclude 
  -DDEBUG_FAUXMO=Serial -DDEBUG_FAUXMO_VERBOSE_TCP=0 
  -DDEBUG_FAUXMO_VERBOSE_UDP=0 
  -DPIO_FRAMEWORK_ARDUINO_LWIP_HIGHER_BANDWIDTH
  -D PIOENV=\"$PIOENV\" 
  -D PIOPLATFORM=\"$PIOPLATFORM\" 
  -D PIOFRAMEWORK=\"$PIOFRAMEWORK\"
  
lib_deps =
  PubSubClient@2.7

[env:dev1]
build_type = release
board = d1_mini
platform = ${common.platform}
framework = ${common.framework}
build_flags = ${common.build_flags} -DPIOENV_NAME=\"dev1\" -DBOARD_TYPE_DEV1
lib_deps = ${common.lib_deps}
extra_scripts = post:extra_script.py
monitor_speed = 74880
upload_speed = 460800
upload_port = dummy
upload_command = ./private/OTA_UPLOAD_DEV1.sh

