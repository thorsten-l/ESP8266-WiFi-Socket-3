[platformio]
default_envs = dev1lite

[common]
platform = espressif8266@2.2.2
framework = arduino
build_flags = -DAPP_VERSION=\"2.8.3-beta1\" -DDEBUG_FAUXMO=Serial -DDEBUG_FAUXMO_VERBOSE_TCP=0 -DDEBUG_FAUXMO_VERBOSE_UDP=0 -DPIO_FRAMEWORK_ARDUINO_LWIP_HIGHER_BANDWIDTH
lib_deps =
  ESPAsyncTCP@1.2.0
  ESP Async WebServer@1.2.0
  FauxmoESP@3.1.0
  PubSubClient@2.7

[env:dev1]
board = d1_mini
platform = ${common.platform}
framework = ${common.framework}
build_flags = ${common.build_flags} -DPIOENV_NAME=\"dev1\" -DBOARD_TYPE_DEV1
lib_deps = ${common.lib_deps}
extra_scripts = post:extra_script.py
monitor_speed = 74880
upload_speed = 460800

[env:dev1lite]
board = d1_mini_lite
platform = ${common.platform}
framework = ${common.framework}
build_flags = ${common.build_flags} -DPIOENV_NAME=\"dev1lite\" -DBOARD_TYPE_DEV1
lib_deps = ${common.lib_deps}
extra_scripts = post:extra_script.py
monitor_speed = 74880
